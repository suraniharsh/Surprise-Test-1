<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex flex-col items-center py-8">
    <div class="container mx-auto px-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">Memory Card Game</h1>
            <div class="flex justify-center gap-8">
                <div class="bg-white rounded-lg px-6 py-2 shadow-lg">
                    <span class="font-semibold">Moves: </span>
                    <span id="moves" class="text-purple-600">0</span>
                </div>
                <div class="bg-white rounded-lg px-6 py-2 shadow-lg">
                    <span class="font-semibold">Score: </span>
                    <span id="score" class="text-purple-600">0</span>
                </div>
            </div>
        </div>

        <div id="gameBoard" class="grid grid-cols-4 gap-4 max-w-2xl mx-auto">
        </div>
        <div id="winModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 text-center">
                <h2 class="text-2xl font-bold mb-4">Congratulations! ðŸŽ‰</h2>
                <p class="mb-4">You've completed the game!</p>
                <div class="mb-4">
                    <p>Final Score: <span id="finalScore" class="font-bold text-purple-600">0</span></p>
                    <p>Total Moves: <span id="finalMoves" class="font-bold text-purple-600">0</span></p>
                </div>
                <button onclick="restartGame()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                    Play Again
                </button>
            </div>
        </div>
    </div>
    <script src="../js/FlipMatch.js"></script>
</body>
</html>
